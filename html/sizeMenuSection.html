<div class="form-group">
    <div class="form-fields">
        <label class="momos-token-changer-size-menu">{{ localize 'MomoTokenChanger.SizeMenuNameLabel' }}</label>
        <input class="momos-token-changer-size-menu-name" type="text" placeholder="{{ localize 'MomoTokenChanger.SizeMenuNamePlaceholder' }}" value="">
    </div>
    <br>
    <div class="form-fields">
        <label class="momos-token-changer-size-menu">{{ localize 'MomoTokenChanger.SizeMenuWidthLabel' }}</label>
        <input class="momos-token-changer-size-menu-width" type="number" placeholder="{{ localize 'MomoTokenChanger.SizeMenuWidthPlaceholder' }}" value="" min="0.5" max="99" step="0.5">
    </div>
    <br>
    <div class="form-fields">
        <label class="momos-token-changer-size-menu">{{ localize 'MomoTokenChanger.SizeMenuHeightLabel' }}</label>
        <input class="momos-token-changer-size-menu-height" type="number" placeholder="{{ localize 'MomoTokenChanger.SizeMenuHeightPlaceholder' }}" value="" min="0.5" max="99" step="0.5">
    </div>
    <br>
    <button class="momos-token-changer-size-menu-remove" type="button" name="remove">{{ localize 'MomoTokenChanger.SizeMenuRemoveButton' }}</button>
</div>
